{% extends 'layout.html' %}
{% load crispy_forms_tags %}
{% block content %}
         {% if messages %}
                <div class="container mt-4">
                    {% for message in messages %}
                        <div class="alert alert-{{message.tags}}" role="alert">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-md-10 mx-auto">
                    <form method='POST'>
                        {% csrf_token %}
                        {{form|crispy}}
                        <button type="submit" class="btn btn-success">KayÄ±t Ol</button>
                    </form>
                </div>
            </div>
        </div>
        <hr />
{% endblock content %}
